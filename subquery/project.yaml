name: remitchain-indexer
version: 0.1.0
specVersion: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'

schema:
  file: ./schema.graphql

network:
  chainId: '0x91b171bb158e2d3848fa23a9f1c25182fb8e20313b2c1eb49219da7a70ce90c3'
  endpoint: ['https://polkadot.rpc.subquery.network/public']
  dictionary: https://api.subquery.network/sq/subquery/polkadot-dictionary

dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleRemittanceSent
          kind: substrate/EventHandler
          filter:
            module: remitchain
            method: RemittanceSent
        - handler: handleCashOutRequested
          kind: substrate/EventHandler
          filter:
            module: remitchain
            method: CashOutRequested
        - handler: handleCashOutCompleted
          kind: substrate/EventHandler
          filter:
            module: remitchain
            method: CashOutCompleted
        - handler: handleDisputeOpened
          kind: substrate/EventHandler
          filter:
            module: remitchain
            method: DisputeOpened
