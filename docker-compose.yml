services:
  chain:
    image: remitchain-node:latest
    build:
      context: ./chain
    ports:
      - "${CHAIN_P2P_PORT:-30333}:30333"
      - "${CHAIN_RPC_PORT:-9933}:9933"
      - "${CHAIN_WS_PORT:-9944}:9944"
      - "${CHAIN_PROM_PORT:-9615}:9615"
    command:
      - --dev
      - --tmp
      - --state-pruning
      - archive
      - --blocks-pruning
      - archive
      - --rpc-external
      - --unsafe-rpc-external
      - --rpc-cors
      - all
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

  postgres:
    image: postgres:17
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-remitchain}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
